<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Solar Vue.js</title>
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios@0.12.0/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col-md-12 my-2">
          <h2>Solr Query</h2>
        </div>

        <div class="col-md-8">
          <div class="input-group">
            <input class="form-control" v-model='mySearch' type="text" placeholder="Search!" />
          </div>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-block" v-on:click="doSearch" type="submit">Search DTU</button>
          <button class="btn btn-default btn-block" v-on:click="doSearchApis" type="submit">Search apis.is</button>
        </div>

        <div class="col-md-12 my-2">
          <h4>Results:</h4>
          <p >{{myResults}}</p>
        </div>

      </div> <!-- end row -->
    </div> <!-- cont -->
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
  </body>
</html>
